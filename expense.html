<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>KengyAppExpenseTracker</title>

    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/expense.css">
</head>
<body>
    <header>
        <a href="home.html" class="logo">Kengy<span>.</span></a>

        <nav class="navbar">
            <a href="home.html">Home</a>
            <a href="todo.html">TodoList</a>
            <a href="expense.html">ExpenseTracker</a>
        </nav>
    </header>
    <div class="container">
        <div class="tracker-box"> 
            <div class="budget-header">
                <div class="balance">
                    <div class="title">
                        Balance
                    </div>
                    <div class="value">
                        <small>฿</small>0
                    </div>
                </div>
                <div class="account">
                    <div class="income">
                        <div class="title">
                            Income
                        </div>
                        <div class="income-total">
                            <small>฿</small>0
                        </div>
                    </div>
                    <!-- chart -->
                    <div class="outcome">
                        <div class="title">
                            Expense
                        </div>
                        <div class="outcome-total">
                            <small>฿</small>0
                        </div>
                    </div>
                </div>
            </div>
            <div class="budget-dashboard">
                <div class="dash-title"> Dashboard</div>
                <div class="toggle">
                    <div class="tab1">Income</div>
                    <div class="tab2">Expense</div>
                </div>
                <div class="hide" id="income">
                    <ul class="list"></ul>
                    <div class="input">
                        <input type="text" id="income-title-input" name="title" placeholder="Title..">
                        <input type="number" id="income-amount-input" name="amount" placeholder="$0">
                        <div class="add-income"><i class="bi bi-plus-circle-dotted"></i></div>
                    </div>
                </div>
                <div class="hide" id="expense">
                    <ul class="list"></ul>
                    <div class="input">
                        <input type="text" id="expense-title-input" name="title" placeholder="Title..">
                        <input type="number" id="expense-amount-input" name="amount" placeholder="$0">
                        <div class="add-expense"><i class="bi bi-plus-circle-dotted"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/scripts/expense.js"></script>
</body>
</html>
